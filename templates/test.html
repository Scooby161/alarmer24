<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown with Checkboxes</title>
  <style>
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      border: 1px solid #aaa;
      z-index: 1;
    }
    .dropdown-content label {
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
<body>

<h2>Dropdown with Checkboxes</h2>

<div class="dropdown">
  <select onclick="showCheckboxes()">
    <option>Select Options</option>
  </select>
  <div id="checkboxes" class="dropdown-content">
    <label><input type="checkbox" value="option1">Option 1</label>
    <label><input type="checkbox" value="option2">Option 2</label>
    <label><input type="checkbox" value="option3">Option 3</label>
  </div>
</div>

<script>
  function showCheckboxes() {
    var checkboxes = document.getElementById("checkboxes");
    if (checkboxes.style.display === "none" || checkboxes.style.display === "") {
      checkboxes.style.display = "block";
    } else {
      checkboxes.style.display = "none";
    }
  }

  window.onclick = function(event) {
    if (!event.target.matches('select')) {
      var checkboxes = document.getElementById("checkboxes");
      if (checkboxes.style.display === "block") {
        checkboxes.style.display = "none";
      }
    }
  }
</script>
</body>
</html>
