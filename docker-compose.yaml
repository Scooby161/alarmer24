version: '3.8'
services:
  db:
    image: postgres
    ports:
      - "5439:5432"
    environment:
      POSTGRES_USER: flaks_app
      POSTGRES_PASSWORD: qwerty
      POSTGRES_DB: alarmer_db
    volumes:
      - db-data:/var/lib/postgresql/data_1.2
    networks:
      - app-network
  backend:
    build: .
    depends_on:
      - db
    ports:
      - "8080:5001"
